<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Make the whole page a flex container so everything is centered */
    body {
      font-family: monospace;
      margin: 0;
      height: 100vh;          /* full viewport height */
      display: flex;
      align-items: center;    /* vertical centering */
      justify-content: center;/* horizontal centering */
      background: #f0f0f0;
    }

    /* Inner container */
    .container {
      text-align: center;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    /* Style the inputs & button */
    input {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 8px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button,input {
        font-family: monospace;
        outline: none;
        max-width: 100%;
        min-width: 0;
        box-sizing: border-box;
        text-align: center;
    }
    button:focus,input:focus {
        box-shadow:inset 0 0 0 2px #17F;
    }

  </style>
</head>
<body>

  <div class="container">
    <input id="cookieName" type="password" placeholder="ROOT">
    <input id="cookieValue" type="password" placeholder="PASS">
    <button id="loginBtn">Login</button>
  </div>

  <script>
    /**
     * Sets a cookie with an optional expiry in days
     * @param {string} name  - cookie name
     * @param {string} value - cookie value
     * @param {number} days  - expiration in days (optional)
     */
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = `${encodeURIComponent(name)}=${encodeURIComponent(value)}${expires}; path=/`;
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const name  = document.getElementById("cookieName").value.trim();
      const value = document.getElementById("cookieValue").value.trim();

      if (!name) {
        alert("Please enter a cookie name.");
        return;
      }

      // 1 year = 365 days
      setCookie(name, value, 365);
      window.location.reload()
    });
  </script>

</body></html>
